<div ng-controller="ReportCtrl">

    <div class="report-wrapper">

        <div class="button-row no-print">
            <button class="btn standard-btn back-to-data" ng-click="DataEntryClicked()">Back to data</button>
            <button class="btn standard-btn plaintext" ng-click="FormattedReportClicked()">Plain Text</button>
            <button class="btn standard-btn print" ng-click="Print()">Print</button>
        </div>

        <pre class="plaintext">
            {{makePlainText()}}
        </pre>

    </div>

</div>
